<div class="container">
    <div class="row">
        <div class="col-xs-20 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment 
                    </h3>
                    <hr>
                </div>
                <ul class=" nav nav-pills nav-stacked">
                    <li class="active" style="text-align: center;"><label
                            style="font-weight: bold; font-size: 20px;">&nbsp; Amount to be paid:</label>
                         {{Fare}}
                    </li>
                </ul>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-xs-15 col-md-8">
                            <div id="cardpayment">
                                <br><label for="cardNumber"> CARD NUMBER</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="cardNumber"
                                        placeholder="Valid Card Number" required autofocus />
                                </div>
                                <div class="row">
                                    <div class="col-xs-7 col-md-7">
                                        <div class="form-group">
                                            <br><label for="expityMonth"> EXPIRY DATE</label>
                                            <div class="col-xs-6 col-lg-6 pl-ziro">
                                                <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                                            </div>
                                            <div class="col-xs-6 col-lg-6 pl-ziro">
                                                <input type="text" class="form-control" id="expityYear" placeholder="YY"  required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-5 col-md-5 pull-right">
                                        <div class="form-group">
                                            <br><label for="cvCode"> CVV CODE</label>
                                            <input type="password" class="form-control" id="cvCode" placeholder="CVV" required />
                                        </div>
                                    </div>
                                </div><br>

                                <input type="button" id="=button" value="Pay" routerLink='userdashboard' style="background-color: green;">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-xs-15 col-md-8">
                            <div id="wallet">
                                <label style="font-weight: bold; font-size: 20px;">Wallet Amount:</label>
                                <label></label><br>
                                <input type="button" id="=button" value="Pay" routerLink='userdashboard' style="background-color: green;">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
